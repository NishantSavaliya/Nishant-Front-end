      <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         .cont{
            width: 90%;
            position: relative;
         }
         .cont h1 {
	      font-family: 'Raleway';
	      font-weight: 900;
	      text-transform: uppercase;
	      letter-spacing: -1px;
	      font-size: 32px;
         }
         hr {
	      border: 0;
            height: 3px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
         }

         .portfolio .thumbnail img{
            height: 100%;
            width: 100%;
         }

         .mdl{
            position: absolute;
            left: 20%;
            top: 15%;
            height: 70vh;
            width: 60%;
            background-color: whitesmoke;
         }
         .mdl .mdl-cont{
            height: 100%;
            width: 100%;
         }
         .mdl .modalHeader{
            height: 10vh;
            width: 100%;
         }
         .mdl .imgbody #output{
            height: 60vh;
            width: 100%;
         }
      </style>
</head>
<body>

      <div class="mdl border m-auto">
            <div class="mdl-cont border">
                  <div class="modalHeader border">
                        <button type="button" class="btn-close" aria-label="Close" id="cls"></button>
                  </div>
                  <div class="imgbody border p-2">
                        <img id="output" src="" alt="">
                  </div>
            </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
             $('.thumbnail').click(function(){
                   $('.mdl').show();
                   $('.cont').css({'opacity': 0.4});
                   let imgsrc= $(this).find('img').attr('src');
                   $('#output').attr('src',imgsrc)
                   
            });

            $('#cls').click(function(){
                   $('.mdl').hide();
                   $('.cont').css({'opacity': 1});
                  //  $('.imgbody').empty();
            });

      </script>
