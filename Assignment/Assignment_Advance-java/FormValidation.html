<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form Validation</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
      .container{
            background-color: rgb(76, 139, 76);
      }
      .info{
            margin-left: 50px;
      }
      .info p{
           font-size: 4em; 
      }
</style>
</head>
<body>

      <div class="container fluid shadow mt-5 mx-auto row">
            
            <div class="info col-md-5">
                  <p class="text-white p-5 text-start border-start mt-5 border-5">Form validation Javascript</p>
            </div>
            <div class="col-md-6">
                  <form action="" class="m-5 border-1 bg-white rounded-3 p-4">
                        <label for="name" class=""> Full Name : </label><br>
                        <input type="text" class="border border-2 rounded-1 p-2 w-75" placeholder="Enter Full Name">
                        <br><br>
                        <label for="email">Email : </label><br>
                        <input type="email" placeholder="Enter Email" class="border border-2 rounded-1 p-2 w-75">
                        <br><br>
                        <label for="password">Password : </label><br>
                        <div class="input-group">
                              <input type="password" class="form-control" id="password" placeholder="Enter your password">
                              <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                  <i class="bi bi-eye-fill" id="toggleIcon"></i>
                              </button>
                          </div>
                  </form>
            </div>
      </div>
      
</body>
</html>
