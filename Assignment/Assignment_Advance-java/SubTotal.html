<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Subtotal price</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<style>
      .info p{
            width: 100px;
            height: 100px;
      }
      .info p img{
            height: 100%;
            width: 100%;
      }
      #price{
            border-style: none;
      }
      #subtotal{
            border-style: none;
      }
</style>
      
</head>
<body>
      <div class="border border-1 w-75 mx-auto mt-5 p-2">
      <table class="table">
            <thead>
                  <tr>
                        <th>Product info</th>
                        <th>Quantity</th>
                        <th>Price (per unit)</th>
                        <th>Price (subtotal)</th>
                        <th>#</th>
                  </tr>
            </thead>
            <tbody class="align-items-center">
                  <tr>
                        <td>
                              <div class="info">
                                    <p><img src="https://images.pexels.com/photos/885021/pexels-photo-885021.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></p>
                                    <span>Coffee (cold)</span>
                              </div>
                        </td>
                        <td><input type="number" id="qty" class="border-2 border-dark w-50 text-center p-1"></td>
                        <td><span>$</span><input type="text" id="price" value="12" class="p-1"></td>
                        <td><span>$</span> <input type="text" id="subtotal" class="border-2 border-dark w-50  p-1"></td>
                        <td>
                              <input type="button" class="btn btn-primary w-75 text-white p-1" value="Save" onclick="SubTotal(this.value)"><br>
                              <input type="button" class="btn btn-danger w-75 text-white p-1 mt-4" value="Remove">
                        </td>
                  </tr>
                  
                  <tr>
                        <td>
                              <div class="info">
                                    <p><img src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""></p>
                                    <span>Coffee (Hot)</span>
                              </div>
                        </td>
                        <td><input type="number" id="qty" class="border-2 border-dark w-50 text-center p-1"></td>
                        <td><span>$</span><input type="text" id="price" value="14" class="p-1"></td>
                        <td><span>$</span> <input type="text" id="subtotal" class="border-2 border-dark w-50  p-1" ></td>
                        <td>
                              <input type="button" class="btn btn-primary w-75 text-white p-1" value="Save" onclick="SubTotal(this.value)"><br>
                              <input type="button" class="btn btn-danger w-75 text-white p-1 mt-4" value="Remove">
                        </td>
                  </tr>
            </tbody>
      
      </table>
</div>

<script>

      function SubTotal(){
            let Qty = parseFloat(document.getElementById("qty").value);
            let Price = parseFloat(document.getElementById("price").value) 
            let SubTotal = parseFloat(document.getElementById("subtotal").value= Qty*Price);      
      }
  
</script>
</body>
</html>
