      <h3>Q-07 : How can you use Bootstrap to make thumbnails?</h3>
      <p> Ans :</p>
      <p>-> In addition to our border-radius utilities, you can use .img-thumbnail to give an image a rounded 1px border appearance.</p>
      <p>-> The .img-thumbnail class shapes the image to a thumbnail (bordered).</p>

      <p>-> Example : </p> 
    <img src="https://images.unsplash.com/photo-1598214886806-c87b84b7078b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGltYWdlfGVufDB8fDB8fHww" class="img-thumbnail" alt="">
