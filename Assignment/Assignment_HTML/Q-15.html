    <h4>Q-15: How to insert a picture into a background image of a web page? With Example.</h4>

    <b>Ans: </b>

    <p>background image of a web page insert using  the HTML style attribute and the CSS background-image property.</p>

    <p>&lt;p style="background-image: url('Enter path here');"&gt;</p>

    <p>For ex.-</p>

    <p style="background-image: url('https://t4.ftcdn.net/jpg/05/49/86/39/360_F_549863991_6yPKI08MG7JiZX83tMHlhDtd6XLFAMce.jpg'); width: 400px; height: 400px; ">
