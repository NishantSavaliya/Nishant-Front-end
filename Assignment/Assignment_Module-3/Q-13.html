    <h4>Q-13: What is the use of an iframe tag? With Example.</h4>

    <span><b>Ans: </b> The iframe in HTML stands for Inline Frame. 
        The ” iframe ” tag provide a rectangular region within the document in which the browser can display a separate document, 
        including borders. 
    </span> <br>

    <p>For ex.-</p>
    <p><iframe src="https://www.tops-int.com" title="Tops Career center"></iframe></p>
