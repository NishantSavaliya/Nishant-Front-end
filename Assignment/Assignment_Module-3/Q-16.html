    <h4>Q-16: How are active links different from normal links? </h4>

    <b>Ans: </b> Active links different from normal liks explain below,
    <p>By default, a link will appear like this:</p>

    <p>  An unvisited link is underlined and blue</p>
    <p>  A visited link is underlined and purple</p>
    <p>  An active link is underlined and red</p>
