    <h2>Q-05 : What do you understand by CSS opacity?</h2>
    <p><b>Ans : </b></p>
    <p>The opacity property sets the opacity level for an element.</p>

    <p> The opacity-level describes the transparency-level, where 1 is not transparent, 0.5 is 50% transperent, and 0 is completely transparent.</p>
