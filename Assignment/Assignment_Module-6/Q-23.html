      <h3>Q-23 : Find the Character Is Vowel or Not ?</h3>
      <p><b>Ans : </b></p>
      <script>
            let VovelsList = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];

                  function checkIfVovelIsPresent(char) {
                  let result = false;
                  for (i = 0; i < 10; i++) {
                        if (VovelsList[i] == char) {
                        result = true;
                        }
                  }
                  return result;
                  }
      </script>
