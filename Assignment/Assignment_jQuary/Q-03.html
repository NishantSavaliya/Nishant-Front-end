<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q-03</title>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <style>

        *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        .parent{
              height: 90vh;
              width: 90vw;
              margin: 10px;
              background-color: rgb(20, 20, 20);
              padding: auto;
              overflow: hidden;
        }

        .child{
          height: 150px;
          width: 150px;
          background-color: yellow;
          display: inline-block;
          margin-top: 150px;
          margin-left: 35px;
        }

        button{
          height: 25px;
          width: 50px;
          background-color: green;
          color: black;
          font-weight: 800;
          padding: auto;
          margin: 50px 200px;
        }
      </style>


</head>
<body>

  <h3>Q-03 : How to create slider with animation?</h3>
  <p><b>Ans : </b></p>

  <div class="parent">
    <div class="child c-1">1</div>
    <div class="child c-2">2</div>
    <div class="child c-3">3</div>
    <div class="child c-4">4</div>
    <div class="child c-5">5</div>

    <br>
    <button class="left">left</button>
    <button class="right">right</button>
  </div>

  <script>
        $(".left").click(function () {
            slideLeft()
        });
        $(".right").click(function () {
            slideRight()
        });

        leftCounter = 1
        rightCounter = 1

        function slideLeft() {
          children = $('.parent').find('*')

        for (i = 0; i < children.length; i++) {
          $('.child')
            .eq(i)
            .css({ transform: `translateX(-${leftCounter * 50}px)`});
        }
        leftCounter++;
        }

        function slideRight() {
        children = $('.parent').find('*')

        for (i = 0; i < children.length; i++) {
          $('.child')
            .eq(i)
            .css({ transform: `translateX(${rightCounter * 50}px)`});
        }
        rightCounter++;
        }
</script>
</body>
</html>
