      <h3>Q-09 : Write a JavaScript program to calculate days left until next Christmas? </h3>
      <p><b>Ans : </b></p>
      
      <script>
            currentDay = new Date().getDate();
            
            let currentMonth = new Date().getMonth();
         
            let countOfDayInCurrentMonth;
            if (
                  currentMonth == '0' ||
                  currentMonth == '2' ||
                  currentMonth == '4' ||
                  currentMonth == '6' ||
                  currentMonth == '7' ||
                  currentMonth == '9' ||
                  currentMonth == '11'
            ) {
                  countOfDayInCurrentMonth = 31;
            } else if (currentMonth == '1') {
                  countOfDayInCurrentMonth = 28;
            } else {
                  countOfDayInCurrentMonth = 30;
            }

            daysLeftInCurrentMonth = countOfDayInCurrentMonth - currentDay;

            let daysLeftTillDecMonth;

            if(currentMonth=='0'){
                  daysLeftTillDecMonth = 28 + 31 + 30 + 31 + 30 + 31 + 31 + 30 + 31 + 30;
            }else if(currentMonth=='1'){
                  daysLeftTillDecMonth = 31 + 30 + 31 + 30 + 31 + 31 + 30 + 31 + 30;
            }else if(currentMonth=='2'){
                  daysLeftTillDecMonth =  30 + 31 + 30 + 31 + 31 + 30 + 31 + 30;
            }else if(currentMonth=='3'){
                  daysLeftTillDecMonth =  31 + 30 + 31 + 31 + 30 + 31 + 30;
            }else if(currentMonth=='4'){
                  daysLeftTillDecMonth =  30 + 31 + 31 + 30 + 31 + 30;
            }else if(currentMonth=='5'){
                  daysLeftTillDecMonth = 31 + 31 + 30 + 31 + 30;
            }else if(currentMonth='6'){
                  daysLeftTillDecMonth = 31 + 30 + 31 + 30;
            }else if(currentMonth='7'){
                  daysLeftTillDecMonth = 30 + 31 + 30;
            }else if(currentMonth='8'){
                  daysLeftTillDecMonth = 31 + 30;
            }else if(currentMonth='9'){
                  daysLeftTillDecMonth =  30;
            }

            console.log(daysLeftTillDecMonth);

            daysLeftTillChristmasFromToday = daysLeftInCurrentMonth + daysLeftTillDecMonth + 25;

            console.log(daysLeftTillChristmasFromToday);
      </script>
