      <h3>Q-17 : What is the result of the expression true && false || false && true? </h3>
      <p><b>Ans : </b></p>

      <pre>
            console.log(true && false || false && true);
      </pre>

      <p>false</p>
      
      <p>-> The || operator return false if both condition is false. Here both condition is false So, The result is false.</p>
      
      <script>
            console.log(true && false || false && true);
      </script>
