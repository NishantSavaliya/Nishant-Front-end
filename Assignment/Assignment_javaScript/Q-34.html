<!DOCTYPE html>

<body>
      <h3>Q-34 : Write to print number in reverse order e.g.: number = 64728 ---> reverse =82746 in JS?</h3>
      <p><b>Ans : </b></p>
      <pre>
            let num1 = 64728;
            let result = num1.toString().split('').reverse().join('');
            console.log(result);
      </pre>

      <script>
            let num1 = 64728;
            let result = num1.toString().split('').reverse().join('');
            document.write(result);
      </script>
</body>
</html>
