<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q-37</title>
</head>
<body>
      <pre>Q.37 Use console.log() and escape characters to print the following pattern in JS?
            1 1 1 1 1
            2 1 2 4 8
            3 1 3 9 27
            4 1 4 16 64
            5 1 5 25 125
      </pre>
      <p><b>Ans : </b></p>
      <script>
            str = '';

            for (i=1; i<=5; i++){
                  for(j=1; j<=5; j++){
                        if(j==1){ 
                              str = str + i + ' ';
                        }

                        if (j==2){
                              str = str + '1' + ' '
                        }

                        if (j==3){
                              str = str + i + ' ';
                        }

                        if (j==4){
                              str = str + i*i + ' ';
                        }

                        if (j==5){
                              str = str + i*i*i + ' ';
                        }
                  }
                  str = str + '\n'
            }
            console.log(str);

      </script>
</body>
</html>
