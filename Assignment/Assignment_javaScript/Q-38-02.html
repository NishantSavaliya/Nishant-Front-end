      <pre>Use pattern in console.log in JS?
      
      (2)   A 
            B C
            D E F
            G H I J 
            K L M N O
      </pre>

      <script>
      
            let str = '';
            let count = 0;

            for (let i = 1; i <= 5; i++) {
                  for (let j = 0; j < i; j++) {
                        str += String.fromCharCode(count + 65) + ' ';
                        count++; 
                        }
                        str += "\n";
                  }
            console.log(str);
                  
      </script>
