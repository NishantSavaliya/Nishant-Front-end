      <pre>
      Use pattern in console.log in JS?
           
           (4)    *
                  * *
                  * * *
                  * * * *
                  * * * * *
      </pre>

      <script>
            str=''
            
            for(i=1; i<=5; i++){
                  for(j=1; j<=i; j++){
                        str = str + '*' + ' '
                  }
                  str = str + '\n'
            }

            console.log(str);

      </script>
