      <h3>Q-40 : Write a JavaScript Program to display the current day and time in the following format. 
            Sample Output: Today is Friday. Current Time is 12 PM: 12 : 22 2 ?</h3>

      <p><b>Ans : </b></p>

      <script>
            today = new Date()
            day = today.getDay();
            dayList = ['sunday', 'monday', 'tuesday', 'wendesday', 'thusday', 'friday', 'satureday']

            console.log("Today is "  +  dayList[day]  + ".");

            hour = today.getHours()
            //console.log(hour);
            minute = today.getMinutes()
            second = today.getSeconds()
            
            let module

            if(hour <= 12){
                  module = 'AM'
            }else{
                  module = 'PM'
            }

            console.log("Current time is " + hour + module + ":" + hour + ":" + minute + ":" + second) ;
      </script>
