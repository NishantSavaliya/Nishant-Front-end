</head>
<body>
      <h3>Q-42 :  Write a JavaScript program to compare two objects? </h3>
      <p><b>Ans : </b></p>
      <script>
            obj1 = {car : 'car1'};
            obj2 = {car : 'car1'};

            console.log(obj1===obj2); //false

            obj1 = obj2

            console.log(obj1==obj2); //true

      </script>
</body>
