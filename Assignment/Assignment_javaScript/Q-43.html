      <h3>Q-43 : Write a JavaScript program to convert an array of objects into CSV string? </h3>
      <p><b>Ans : </b></p>
      <p>-> The toString() method of Array instances returns a string representing the specified array and its elements.</p>
      <p>-> For Example-</p>
      <script>
            let array1 = [1, 2, 'a', '1a'];

            console.log(array1.toString());
            // output: "1,2,a,1a"
      </script>
