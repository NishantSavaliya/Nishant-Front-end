      <h3>Q-44 :  Write a JavaScript program to capitalize first letter of a string?</h3>
      <p><b>Ans : </b></p>
      <script>
            let str = 'abcdefghligklmnopqrstuvwxyz'

            console.log(str[0].toUpperCase() + str);

            //output : Abcdefghlijklmnopqrstuvwxyz
      </script>
