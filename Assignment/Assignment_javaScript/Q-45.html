<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q-45</title>
</head>
<body>
      <h3>Q-45 : Write a JavaScript program to determine if a variable is array?</h3>
      <p><b>Ans : </b></p>
      <p>-> The Array.isArray() static method determines whether the passed value is an Array.</p>
      <p>-> for Example - </p>
<script>
            // all following calls return true
            
            console.log(Array.isArray([])); //true
            console.log(Array.isArray([1])); //true
            console.log(Array.isArray(new Array())); //true
            console.log(Array.isArray(new Array("a", "b", "c", "d"))); //true
            console.log(Array.isArray(new Array(3))); //true

            // all following calls return false

           console.log( Array.isArray()); //false
           console.log(Array.isArray({})); //false
           console.log(Array.isArray(null)); //false
           console.log(Array.isArray(undefined)); //false
           console.log(Array.isArray(17)); //false
           console.log(Array.isArray("Array")); //false
           console.log(Array.isArray(true)); //false
           console.log(Array.isArray(false)); //false

</script>
</body>
</html>
