      <h3>Q-51 : Write a JavaScript program to get the current date. Expected Output : mm-dd-yyyy, 
            mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy? </h3>
      <p><b>Ans :</b></p>
      <script>
            today = new Date();

            dd = today.getDate()

            mm = today.getMonth()+1

            yyyy = today.getFullYear()

            if(dd<10){
                  dd = '0'+ dd
            }

            if(mm<10){
                  mm = '0'+ mm
            }

            today = mm +'-'+ dd +'-'+ yyyy
            console.log(today)

            today = mm +'/'+ dd +'/'+ yyyy
            console.log(today)

            today = dd +'-'+ mm +'-'+ yyyy
            console.log(today)

            today = dd +'/'+ mm +'/'+ yyyy
            console.log(today)


      </script>
</body>
