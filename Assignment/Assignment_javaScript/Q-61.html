      <h3>Q-61 : Split the string into an array using split() Method?</h3>
      <p><b>Ans : </b></p>
      <p>-> The split() method of String values takes a pattern and divides this string into an ordered list of substrings by searching for the pattern, puts these substrings into an array, and returns the array.</p>
      <script>
            const str = 'My name is nishant.';

            const words = str.split(' ');
            console.log(words[0]);
            //answer is 'My'

            let chars = str.split('')
            console.log(chars[9]);
            //answer is 's'
      </script>
