      <h3>Q-62 :  Check if the string contains a word Script using includes() method?</h3>
      <p><b>Ans : </b></p>
      <p>-> The includes() method of String values performs a case-sensitive search to determine whether a given string may be found within this string, returning true or false as appropriate.</p>
      <script>

            let str = 'Hello! my name is Nishant.';

            let word = 'Nishant';

            if(str.includes(word)){
                  console.log('the word Nishant is include.');
            }else{
                  console.log('the word Nishant is not include.');
            }
            
      </script>
