<body>
      <h3>Q-66 : Find the length of a string without using libraryFunction?</h3>
      <p><b>Ans : </b></p>
      <script>
            
            function getLength(input) {
            if(!input){
              return 'please provide input'
            }
            let i = 0;
            while (true) {
                if (input[i]) {
                    i += 1
                }else{
                    break
                }
            }
            return i
        }

        console.log(getLength('Nishant'));
      </script>
</body>
