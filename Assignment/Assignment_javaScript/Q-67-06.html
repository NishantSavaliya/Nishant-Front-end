      <h3>Q-67-06: Write the code for adding new elements dynamically?</h3>
      <p><b>Ans: </b></p>
      <p>-> In an HTML document, the document.createElement() method creates the HTML element specified by tagName.</p>
      <p> <b>Syntax</b></p>
      <p>createElement(tagName)</p>
      <br>
      <p><b>For Ex-</b></p>
      <br>
      <p>-> This creates a new &lt;div&gt;.</p>
      <br>
      <pre>const newDiv = document.createElement("div");</pre>
