<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q-67-06</title>
      <style>
            pre{
                  height: auto;
                  width: fit-content;
                  background-color: blanchedalmond;
            }
            div{
                  height: 200px;
                  width: 200px;
                  background-color: tomato;
            }
            
      </style>
</head>
<body>
      <h3>Q-67-06: Write the code for adding new elements dynamically?</h3>
      <p><b>Ans: </b></p>
      <p>-> In an HTML document, the document.createElement() method creates the HTML element specified by tagName.</p>
      <p> <b>Syntax</b></p>
      <pre>createElement(tagName)</pre>
      <br>
      
      <p><b>For Ex-</b></p>
      
      <div class="box"></div>
      <script>
            const newDiv = document.createElement("div");
            console.log(newDiv);

            let divBox = document.getElementsByClassName('box')[0];
            let child1 = document.createElement('p');
            let child2 = document.createElement('p');

            child1.innerText = 'Bye Bye....';
            child2.innerText = 'Hiii...';

            divBox.append(child1);
            divBox.prepend(child2)
      </script>
</body>
</html>
