      <h3>Q-67-15 : What is the use of Void (0)? </h3>
      <p>Ans : </p>
      <p>-> Its primary purpose is to evaluate an expression and then return undefined. Basically, it's a way of obtaining the undefined primitive value.</p>
      <pre>-> Syntax :
            void(expression)
      </pre>
      <p>-> For example :-</p>
      <script>
            void( document.body.style.backgroundColor = 'green',
                    document.body.style.color = 'white'
            )
      </script>
</body>
