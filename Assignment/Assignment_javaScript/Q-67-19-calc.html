<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q-67-19</title>
      <style>
            .container{
                  margin: 50px;
                  height: 300px;
                  width: 600px;
                  border: 5px solid black;
                  background-color: whitesmoke;
                  padding: 20px;
            }
            .container p{
                  margin: 20px;
                  text-align: center;
            }
      </style>
</head>
<body>
      <h3>Q-67-19 : Create basic math operation in JS</h3>
      <p>Ans : </p>
      <div class="container">
            <p>Maths Operation</p>
            Enter 1st Number : <input type="number" id="num1">
            <br>
            <br>
            Enter 2nd Number : <input type="number" id="num2">
            <br>
            <br>
            <div class="operation">
                  <button class="btnAdd" onclick="addition()">+</button>
                  <button class="btnSub" onclick="substitude()">-</button>
                  <br>
                  <br>
                  <button class="btnMulti" onclick="multiplication()">*</button>
                  <button class="btnDiv" onclick="division()">/</button>
                  
            </div>
            <br>
            <div class="ans">
                  Answer is : <input type="number" id="answer">
            </div>
      </div>

      <script>

           
            function addition() {  
                  let num1 = parseFloat(document.getElementById("num1").value); 
                  let num2 = parseFloat(document.getElementById("num2").value);
                               
                  parseFloat(document.getElementById("answer").value  = num1 + num2);            
            }

            function substitude() {  
                  let num1 = parseFloat(document.getElementById("num1").value); 
                  let num2 = parseFloat(document.getElementById("num2").value);
                               
                  parseFloat(document.getElementById("answer").value  = num1 - num2);            
            }

            function multiplication() {  
                  let num1 = parseFloat(document.getElementById("num1").value); 
                  let num2 = parseFloat(document.getElementById("num2").value);
                               
                  parseFloat(document.getElementById("answer").value  = num1 * num2);            
            }
             
            function division() {  
                  let num1 = parseFloat(document.getElementById("num1").value); 
                  let num2 = parseFloat(document.getElementById("num2").value);
                               
                  parseFloat(document.getElementById("answer").value  = num1 / num2);            
            }
            
      </script>
</body>
</html>
