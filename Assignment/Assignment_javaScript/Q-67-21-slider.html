<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Q-67-21</title>
      <style>
      
      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
      .parent {
        height: 80vh;
        width: 90%;
        margin: auto;
        background-color: wheat;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        overflow: hidden;
      }
      .child {
        height: 200px;
        width: 200px;
        background-color: blue;
        border: 1px solid black;
        transition: all cubic-bezier(0.455, 0.03, 0.515, 0.955);
      }

      .parent :nth-child(even){
          background-color: red;
        }

        button{
          bottom: 10px;
          height: 25px;
          width: 50px;
          background-color: green;
          color: black;
          font-weight: 800;
          padding: auto;  
          /* margin: 50px 200px; */
        }

       .left-btn{
          position: absolute;
          bottom: 80px;
          left: 500px;
        }

        .right-btn{
          position: absolute;
          bottom: 80px;
          right: 500px;
        }
      </style>


</head>
<body>
      <h3>Q-67-21 :  Create a slider using JavaScript</h3>
      <p>Ans : </p>
      <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
        <div class="child">child4</div>
        <div class="child">child5</div>
      </div>
      <button class="left-btn">Left</button>
      <button class="right-btn">Right</button>
  
      <script>
        parent = document.getElementsByClassName('parent')[0];
        let leftBtn = document.getElementsByClassName('left-btn')[0];
        let rightBtn = document.getElementsByClassName('right-btn')[0];
  
        children = parent.children;
        let leftCounter = 1;
        let rightCounter = 1;
        leftBtn.addEventListener('click', () => {
          
            for (i = 0; i < children.length; i++) {
              children[i].style.transform = `translateX(-${leftCounter * 235}px)`;
            }

            if (leftCounter==5) {
              leftCounter=0;
            }else{
              leftCounter++;
            }
        });

        rightBtn.addEventListener('click', () => {
        
            for (i = 0; i < children.length; i++) {
              children[i].style.transform = `translateX(${rightCounter * 235}px)`;
            }
            if (rightCounter==5) {
          rightCounter=0;
        }else{
          rightCounter++;
        }
          
        });
      </script>
</body>
</html>
