<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 50px;
    }
    .container {
        display: flex;
        justify-content: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin: 0 10px;
    }
</style>
</head>
<body>
<div class="container">
    <button onclick="changeColor('#ff6347')">Change to coral</button>
    <button onclick="changeColor('#87ceeb')">Change to sky blue</button>
    <button onclick="changeColor('#90ee90')">Change to Light Green</button>
</div>

<script>
    function changeColor(color) {
        document.body.style.backgroundColor = color;
    }
</script>
</body>
</html>
