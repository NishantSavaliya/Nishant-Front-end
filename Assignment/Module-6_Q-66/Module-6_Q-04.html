      <h3>Q-04: Which company developed JavaScript?      </h3>
      <p><b>Ans:</b></p>
      <p>-> JavaScript was created at Netscape Communications by Brendan Eich in 1995. </p>
      <p>-> Netscape and Eich designed JavaScript as a scripting language for use with the company's flagship web browser, Netscape Navigator.</p>
