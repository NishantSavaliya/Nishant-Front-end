<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unoversal Selector</title>
    <style>
        *{
            color: crimson;
        }
        h2{
            color: blue;
        }
        div{
            background-color: antiquewhite;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Universal Selector</h2>
    <p>Universal selector select using '*'.</p>
    <p>Universal selector use to select every element of that webpage.</p>
    <div>
        For Example: <br>
        &lt;p&gt; &lt;/p&gt; <br>
        &lt;div&gt;&lt;/div&gt; <br>

        <p>Apply style using internel css.</p>

        <pre>
            &lt;style&gt;
            *{
                color: crimson;
            }
            &lt;/style&gt;
        </pre>
    </div>
</body>
</html>
