<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            height: 200px;
            width: 500px;
            background-color: gray;
            border: 2px solid green;
            outline: 2px;
            outline-style: solid;
            outline-color: blue;
            transition: 1s;
        }

        div:hover{
             outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
