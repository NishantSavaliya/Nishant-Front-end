<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
    .container{
        width: 100%;
        height: 700px;
        border: 5px solid blue;
        background-color: aquamarine;
    }

    .container .item{
        width: 50px;
        height: 50px;
        border: 3px solid black;
        background-color: bisque;
        position: fixed;
        top: 200px;
        right: 100px;
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- Position fixed is set as per the given position and isn't change it's position on scroll -->
        <div class="item"></div>
    </div>

</body>
</html>
