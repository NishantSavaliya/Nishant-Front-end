<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flext</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        :root{
            --bgcolor : gray;
            --hi:150px;
        }

        .parent{
            height: 700px;
            width: 100%;
            border: 2px solid red;
            display: flex;
            gap: 10px;
            flex-direction: row-reverse;
            flex-wrap: nowrap;
            justify-items: flex-end;
            align-items: center;
        }

        .parent .child{
            height: var(--hi);
            width: 50px;
            background-color: var(--bgcolor);
            border: 2px solid red;
            color: black;
        } 

        .parent .c-1{
            flex-grow: 5;
            flex-shrink: 1;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child c-1">1</div>
        <div class="child c-2">2</div>
        <div class="child c-3">3</div>
        <div class="child c-4">4</div>
        <div class="child c-5">5</div>
    </div>
</body>
</html>
