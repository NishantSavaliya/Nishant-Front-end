<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table task 1</title>
    <style>
        table, th, td {
            border: 2px solid black;
        }
    </style>

<body>
<table cellpedding="3px" cellspacing="2px">

            <td>11.00 a.m.</td>
            <td rowspan="3">
                <table cellspacing="10px" cellpadding="10px" width="100%">
                    <tr>
                        <td>XPath</td>
                    </tr>
                    <tr>
                        <td>XSL Transformation</td>
                    </tr>
                </table>

        </tr>
        <tr>
            <td>11.00 a.m.</td>
            <td>2.00 p.m.</td>
        </tr>
        <tr>
            <td>2.00 p.m.</td>
            <td>5.00 p.m.</td>

        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8.00 a.m.</td>

        </tr>
    </tbody>
</table>

</html>
