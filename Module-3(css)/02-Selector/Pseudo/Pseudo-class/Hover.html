<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            height: 50px;
            width: 100px;
            background-color: aqua;
            color: red;
            border: 2px solid black;
            transition: 1s;
        }

        button:hover{
            opacity: 1;
            color: black;
        }
    </style>
</head>
<body>
    <button>send</button>
</body>
</html>
