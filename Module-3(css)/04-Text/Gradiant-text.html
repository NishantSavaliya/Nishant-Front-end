<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiant Text</title>
    <style>
        div{
            height: 200px;
            width: 100%;
            font-size: 10em;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            border: 5px solid red;
            border-image: linear-gradient(45deg, red, black, blue, green, yellow)30;
            background: radial-gradient(red, blue, green, black, yellow);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div>Nishant</div>
</body>
</html>
