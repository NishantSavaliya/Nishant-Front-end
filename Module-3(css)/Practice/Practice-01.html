<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }    
 /*  header */
        .menu ul{
            width: 100%;
            height: 50px;
            background-color: gray;
            text-align: center;
            position: fixed;
            line-height: 50px;
        }

        .menu ul li{
            list-style: none;
            margin: 10px 10px;
            padding: 30px;
            display: inline;           
        }

        .menu ul li a{
            color: black;
            text-decoration: none;
        }

        .submenu{
            position: relative;
        }

        .location{
            height: auto;
            width: auto; 
            position: absolute; 
            display: none;
            /* opacity: 0; */
            transition: 1s;   
            top: 1px;
            left: 0px;     
        }

        .location li{
            display: block; 
            padding: 0px 5px; 
        }

        .submenu:hover .location{
            display: block;
            top: 50px;
            /* opacity: 1; */
        }
/* home */
        .home{
            width: 100%;
            height: 350px;
            background-color: lightgray;
            position: relative;
            top: 50px;
        }

        .home img{
            height: 350px;
            width: 100%;
            position: absolute;    
        }
       
        .home .info{
            color: crimson;
            text-align: center;
            position: absolute;
            
        }
/* about */
        .about{
            width: 100%;
            height: 50vh;
            background-color: aquamarine;
            
        }

        .contact{
            width: 100%;
            height: 50vh;
            background-color: antiquewhite;
            
        }

        .loc{
            width: 100%;
            height: 50vh;
            background-color: blueviolet;
            border: 2px black solid;
        }

        .login{
            width: 100%;
            height: 50vh;
            background-color: cadetblue;
            border: 2px black solid;
        }
    </style>
</head>
<body>
<!-- header     -->
<div class="menu">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li class="submenu"><a href="#loc">Location</a>
            <ul class="location">
                <li>Rajkot</li>
                <li>Ahmedabad</li>
                <li>Surat</li>
            </ul>
        </li>
        <li><a href="#login">Login</a></li>
    </ul>
</div>
<!-- home -->

    <div class="home" id="home">
        <div class="image">
             <img src="https://images.pexels.com/photos/1240892/pexels-photo-1240892.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="info">
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit.</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
    </div>

    <div class="about" id="about"></div>
    <div class="contact" id="contact"></div>
    <div class="loc" id="loc"></div>
    <div class="login" id="login"></div>
</body>
</html>
