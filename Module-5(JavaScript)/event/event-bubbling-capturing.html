<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .parent{
                  width: 500px;
                  height: 500px;
                  background-color: aqua;
                  display: flex;
                  justify-content: center;
                  align-items: center;
            }
            .child{
                  width: 300px;
                  height: 300px;
                  background-color: green;
                  display: flex;
                  justify-content: center;
                  align-items: center;
            }
            .sub-child{
                  width: 100px;
                  height: 100px;
                  background-color: yellow;
                  display: flex;
                  justify-content: center;
                  align-items: center;
            }

      </style>
</head>
<body>
      <div class="parent">
            <div class="child">
                  <div class="sub-child">Nishant</div>
            </div>
      </div>
      <button>this is button</button>

      <script>
            let parent = document.getElementsByClassName('parent')[0];
            let child = document.getElementsByClassName('child')[0];
            let subchild = document.getElementsByClassName('sub-child')[0];
            let button = document.getElementsByTagName('button')[0];

            subchild.addEventListener('click', function(event){
                  console.log('sub child clicked')
                  event.stopPropagation();
            });

            child.addEventListener('click', function(){
                  console.log('child clicked')
                  button.innerText = 'changed by mistake'
            });

            parent.addEventListener('click', function(){
                  console.log('parent clicked')
            });
      </script>
</body>
</html>
