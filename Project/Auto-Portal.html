<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Auto-Portal</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style>
            *{
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
            }
            .font-family{
                  font-family: cursive;
            }
            .header{
                  height: 50px;
                  width: 100%;
                  background-color: black;
            }
      
            .header ul li{
                  list-style: none;
                  display: inline;
            } 
            .header ul li a{
                  color: red;
                  text-decoration: none;
                  padding-left: 10%;
                  line-height: 50px;
                  font-size: 1.2em;
            } 
            .header ul li button{
                  height: 25px;
                  width: 50px;
                  text-align: center;
                  margin-left: 2%;
            }
            .header ul li i{
                  line-height: 50px;
                  color: whitesmoke;
                  margin-left: 25%;
            }
            .hero1{
                  width: 100%;
                  height: 95vh;
            }
            .hero1 img{
                  height: 100%;
                  width: 100%;
            }
      </style>
</head>
<body>
      <div class="header">
            <ul class="font-family">
                  <li><a href="">Home</a></li>
                  <li><a href="">About</a></li>
                  <li><a href="">Location</a></li>
                  <li><a href="">Contact us</a></li>
                  <li><i class="fa-solid fa-circle-user"></i><button class="font-family">Log in</button></li>
            </ul>
      </div>
      <div class="hero1">
            <img src="https://images.pexels.com/photos/13712088/pexels-photo-13712088.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
      </div>
</body>
</html>
