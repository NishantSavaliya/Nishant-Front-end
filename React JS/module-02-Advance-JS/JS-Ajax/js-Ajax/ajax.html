<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>javascript Ajax</title>
      <!-- jQuery CDN -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <!-- Boostap CDN -->

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <link rel="stylesheet" href="To-do-CSS/to-do.css">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

      <script>
            function str(val){
                  $.ajax({
                        type:"GET",
                        url:"employee-data.html",
                        data:"comp"+val,
                        success:function(data){
                              $("#emp").html(data);
                        }
                  })
            }
      </script>
</head>
<body>
      
      <div class="w-75 shadow p-5 mt-5 mx-auto">
            <form action="" class="m-4">
                  Select Company :  <br><select name="company" id="comp" class="form form-control w-75" onchange="return str(this.value)">
                        <option value="">- Select Company -</option>
                        <option value="Tops Technology">Tops Technology</option>
                  </select>
                  <br>
                  <table id="emp">

                  </table>
            </form>
      </div>

</body>
</html>
