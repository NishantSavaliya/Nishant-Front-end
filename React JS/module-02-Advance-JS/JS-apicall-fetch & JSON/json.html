<!-- 
 
* json :

- json satnd for javascript object notation
- json is save with .json extension


in javascript we used to manage json data using two function


a) json.stringify() : convert any object to json string formate

       let emp={name: "John", age: 30, city: "New York"};
        let res=JSON.stringify(emp);
        // console.log(typeof(res));
        console.log(res);

b) json.parse() : convert any string to json object formate

      let emp='{"name":"John","age":30,"city":"New York"}';
       // console.log(typeof(emp));
       let res=JSON.parse(emp);
       // console.log(typeof(res));
       console.log(res);

-->
