<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>json.parse()</title>
</head>
<body>
      <script>
            let emp=`{name:"rajesh", age:27, city:"rajkot"}`;

            console.log(typeof(emp)); //string

            let res= JSON.parse(emp);
            // console.log(typeof(res));
            console.log(res);
      </script>
</body>
</html>
