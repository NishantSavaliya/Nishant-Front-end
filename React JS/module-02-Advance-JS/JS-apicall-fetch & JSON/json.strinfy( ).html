<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>json.stringify()</title>
</head>
<body>
      <script>
            let emp={name:"rajesh", age:27, city:"rajkot"}

            let res = JSON.stringify(emp);

            console.log(res); // {"name":"rajesh","age":27,"city":"rajkot"}

            console.log(typeof(res));  //string
      </script>
</body>
</html>
