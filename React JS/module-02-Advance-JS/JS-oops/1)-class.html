<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>1) class</title>
</head>
<body>
      /* 

what is class in javascript?

      - A class is group of member and its member functions i.e. called class.

      or

      - A class is blue print of object.

      or

      - A class is nothing whenever we not create its object.

      syntax 

      class classname
      {
            constructor(){
                  statement
            }
      }

      create a object of class

*/

<script>
      class name{

            constructor(nm){
                  this.nm=nm;
            }

      }

      var obj = new name("rajesh")

      console.log(obj); // name | nm: "rajesh" | [[Prototype]]: Object

</script>
</body>
</html>
