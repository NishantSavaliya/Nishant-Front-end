<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>2) Object</title>
</head>
<body>
      <!-- 
            object is an instance of class i.e. called object
            or
            object is an example of class i.e. called object


            Note : object or instance is called through new keyword
      
      -->

      <script>

            class Detail{
                  constructor(id,name,adress){
                        this.id=id;
                        this.name=name;
                        this.adress=adress;
                  }
            }

            var Obj = new Detail(109, "ramesh", "rajkot")

            console.log(Obj);
      </script>
</body>
</html>
