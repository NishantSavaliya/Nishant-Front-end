<!-- 
 
method overloading : 

when we used same fuctions pass with different arguments i.e. called method overloading.

-->

<script>

class A 
{
    constructor(name,age)
    {
        this.name=name;
        this.age=age
    }
}

class B extends A 
{
    constructor(name,age,salary,adress)
    {
        super(name,age);
        this.salary=salary;
        this.adress=adress
    }
}
var obj=new B("brijesh",35,25500,"Rajkot");
console.log(obj);



</script>
