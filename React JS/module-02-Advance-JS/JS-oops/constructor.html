<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Constructor</title>
</head>
<body>
/* 
      - constructor is simple member functions.
      - constructor is same name of class i.e. called constructor.
      - constructor is same name of class whenever we called object of class, constructor autometacally called. 

*/

<script>
      class Animal{

            constructor(name, petname){
                  this.name=name;
                  this.petname=petname;
            }

      }

      var obj = new Animal("tiger", "ek tha tiger")

      console.log(obj); 

</script>
</body>
</html>
