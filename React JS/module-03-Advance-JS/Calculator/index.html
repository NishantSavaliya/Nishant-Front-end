<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="../Calculator/calc-css/calc.css">
       
</head>
<body>
      <div class="calculator-app container ">
            <table class="table table-responsive">
                  <tr>
                        <td colspan="4"><input type="text" name="" id="result" placeholder="0" class="form-control"></td>
                  </tr>

                  <tr>
                        <td><button type="button" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">%</button></td>
                        <td><button type="button" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">CE</button></td>
                        <td><button type="button" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="clr()">C</button></td>
                        <td><button type="button" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="clrSlice()"><span class="bi bi-backspace"></span></button></td>
                  </tr>

                  <tr>
                        <td><button type="button" value="1/x" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">1/x</button></td>
                        <td><button type="button" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="sqrResult()">x <sup>2</sup></button></td>
                        <td><button type="button" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="sqrootResult()">2â†“x</button></td>
                        <td><button type="button" value="/" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">/</button></td>
                  </tr>

                  <tr>
                        <td><button type="button" value="7" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">7</button></td>
                        <td><button type="button" value="8" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">8</button></td>
                        <td><button type="button" value="9" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">9</button></td>
                        <td><button type="button" value="*" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">x</button></td>
                  </tr>

                  <tr>
                        <td><button type="button" value="4" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">4</button></td>
                        <td><button type="button" value="5" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">5</button></td>
                        <td><button type="button" value="6" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">6</button></td>
                        <td><button type="button" value="-" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">-</button></td>
                  </tr>

                  <tr>
                        <td><button type="button" value="1" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">1</button></td>
                        <td><button type="button" value="2" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">2</button></td>
                        <td><button type="button" value="3" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">3</button></td>
                        <td><button type="button" value="+" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4" onclick="return getResult(this.value)">+</button></td>
                  </tr>

                  <tr>
                        <td><button type="button" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">+/-</button></td>
                        <td><button type="button" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">0</button></td>
                        <td><button type="button" value="%" class="btn btn-lg border border-0 bg-white w-100 p-3 shadow fs-4">.</button></td>
                        <td><button type="button" class="btn btn-lg border border-0 bg-primary text-white w-100 p-3 shadow fs-4" onclick="getFinalResult()">=</button></td>
                  </tr>
            </table>
      </div>

      <script src="../Calculator/calc-js/calc.js"></script>
</body>
</html>
