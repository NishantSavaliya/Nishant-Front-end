<script>
      /*
      array as literals

      Array : array is used to store in single veriable or elements i.e. called array.

      - when we defined array as literal we stored data in []

      example : 

            let name = [rakesh, suresh, ramesh]

      */

     for (i=0; i<name.length; i++){
            //console.log(name[i], "/n");
            document.write(name[i]+"<br>")
     }
</script>
